<head>
  <title>Ask Me Weather!!!</title>
  <meta name="viewport" content="width=devicewidth, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet"> 
</head>
<body>
  {{#if checkCurrentPage "frontPage"}}
    {{> frontPage}}
  {{else}}
    {{> mainSection}}
  {{/if}}
</body>

<template name = "frontPage">
  <h1>Ask me how the weather is!</h1>
  <p>
    <input type="button" class="buttons" id="enterMain" value= "Search it!" />
  </p>
</template>

<template name = "mainSection">
  <h3>
    City:<input type = "text" id = "username" size="20" />(No space)<br/>
    <input type= "button" class="buttons" id = "submitCity" value= "submit"  >  
  </h3>
  <p>
    <textarea id ="response" readonly>{{getConversation}}</textarea><br/>
    <input type="button" class = "buttons" id ="back" value = "Back"/><br/>
    <input type="button" class = "buttons" id = "resetCity" value ="Reset" /><br/>
    <a href = "https://openweathermap.org/" target = "_blank">I want to know more!!</a>
  </p>
</template>
